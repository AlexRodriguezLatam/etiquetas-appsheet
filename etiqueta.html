<!DOCTYPE html>
<html>
<head>
<title>Etiqueta de Envío Instantánea</title>
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
<style>
  /* Estilos para la impresión A6 en vertical */
  @page {
    size: A6 portrait; /* Configura el tamaño a A6 y orientación vertical */
    margin: 0; /* Elimina los márgenes por defecto de la página */
  }

  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start; /* Alinea los elementos al principio del eje Y */
    min-height: 100vh; /* Asegura que ocupe al menos la altura de la vista */
    overflow: hidden; /* Evita barras de desplazamiento si el contenido se ajusta */
  }

  .contenedor-etiqueta {
    width: 105mm; /* Ancho A6 en portrait */
    height: 148mm; /* Alto A6 en portrait */
    box-sizing: border-box; /* Incluye padding y border en el ancho/alto */
    padding: 5mm; /* Reduce el padding general para dar espacio a los bordes internos */
    display: flex;
    flex-direction: column;
    align-items: center; /* Centra horizontalmente los elementos hijos */
    /* Añadimos el borde principal que encierra todo */
    border: 1px solid black;
  }

  .logo-empresa {
    font-size: 1.2em;
    font-weight: bold;
    margin-bottom: 5mm;
    text-align: center;
    width: 100%;
    /* border-bottom: 1px solid black;  Si quieres una línea debajo del nombre de la empresa */
    padding-bottom: 2mm; /* Espacio antes de la línea */
  }

  .section-box {
    border: 1px solid black; /* Borde para cada sección (código de barras, tabla de datos) */
    width: calc(100% - 2mm); /* Ocupa casi todo el ancho con un pequeño margen */
    margin-bottom: 5mm; /* Espacio entre secciones */
    padding: 3mm; /* Padding dentro de cada caja */
    box-sizing: border-box;
    text-align: center; /* Centrar contenido dentro de la caja */
  }

  #barcode-container {
    width: 100%; /* El SVG ocupará el 100% del ancho de su contenedor */
    display: flex;
    justify-content: center; /* Centra el SVG del código de barras */
    margin-bottom: 2mm; /* Espacio entre el SVG y el texto del SKU */
  }

  #barcode {
    width: 90mm; /* Ancho del SVG para el código de barras */
    height: 30mm; /* Altura del SVG para el código de barras */
    /* JsBarcode ajustará las barras dentro de este SVG */
  }

  .barcode-text {
    font-size: 1.1em; /* Ajustado un poco más pequeño para dejar espacio */
    font-weight: bold;
    word-break: break-all; /* Para que el texto largo se rompa si es necesario */
    padding-bottom: 2mm; /* Espacio antes de que termine la caja */
  }

  /* Estilos para la tabla de datos */
  .data-table {
    width: 100%;
    border-collapse: collapse; /* Para que los bordes de las celdas se unan */
    font-size: 0.9em; /* Tamaño de fuente para la tabla */
  }

  .data-table th, .data-table td {
    border: 1px solid black; /* Bordes de las celdas */
    padding: 4mm 2mm; /* Padding dentro de las celdas */
    text-align: center; /* Centra el texto en las celdas */
  }

  .data-table th {
    background-color: #f0f0f0; /* Un fondo ligero para los encabezados */
    font-weight: bold;
  }

  /* Oculta todo lo que no sea la etiqueta cuando se imprime */
  @media print {
    body {
      margin: 0;
      padding: 0;
    }
    .contenedor-etiqueta {
      box-shadow: none;
      border: 1px solid black; /* Asegura el borde en impresión */
    }
    .section-box {
      border: 1px solid black; /* Asegura los bordes de las cajas en impresión */
    }
  }
</style>
</head>
<body>

<div class="contenedor-etiqueta">
  <div class="logo-empresa" id="empresa-nombre">E-CARGO TOLEDO M</div>

  <div class="section-box">
    <div id="barcode-container">
      <svg id="barcode"></svg>
    </div>
    <div class="barcode-text" id="barcode-value-text"></div>
  </div>

  <div class="section-box">
    <table class="data-table">
      <thead>
        <tr>
          <th>PCS</th>
          <th>DESTINO</th>
          <th>SKID</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="pcs-value"></td>
          <td id="destino-value"></td>
          <td id="skid-value"></td>
        </tr>
      </tbody>
    </table>
  </div>
    </div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);

    // Obtener los valores de los parámetros URL, usando un valor por defecto si no están presentes
    const sku = urlParams.get('sku') || 'N/A';
    const destino = urlParams.get('destino') || 'N/A';
    const pcs = urlParams.get('pcs') || 'N/A';
    const skid = urlParams.get('skid') || 'N/A';
    const referencia = urlParams.get('ref') || 'N/A'; // Usamos 'ref' para referencia
    const empresa = urlParams.get('empresa') || 'E-CARGO TOLEDO M'; // Nuevo parámetro para el nombre de la empresa

    // Actualizar el contenido HTML
    document.getElementById('empresa-nombre').innerText = empresa;
    document.getElementById('barcode-value-text').innerText = sku;
    // document.getElementById('referencia-value').innerText = referencia; // Descomenta si usas la sección de referencia
    document.getElementById('pcs-value').innerText = pcs;
    document.getElementById('destino-value').innerText = destino;
    document.getElementById('skid-value').innerText = skid;

    // Generar el código de barras con JsBarcode
    if (sku && sku !== 'N/A') {
      JsBarcode("#barcode", sku, {
        format: "CODE128", // Asumiendo Code128, que es común y soporta este tipo de datos
        displayValue: false, // El texto del SKU ya lo ponemos por separado abajo
        height: 80, // Altura del código de barras
        width: 1.5, // Grosor de las barras (ajustado para que quepa mejor en el ancho)
        margin: 0, // Sin margen adicional alrededor del código
      });
    } else {
        // Ocultar el contenedor del código de barras si no hay SKU
        document.getElementById('barcode-container').parentNode.style.display = 'none'; // Oculta toda la 'section-box'
    }

    // Disparar la impresión después de un pequeño retraso para asegurar que todo se renderice
    setTimeout(() => {
      window.print();
    }, 500); // 500ms de retraso
  });
</script>
</body>
</html>
