<!DOCTYPE html>
<html>
<head>
<title>Etiqueta de Envío Instantánea</title>
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
<style>
 
  @page {
    size: A6 landscape; 
    margin: 0; 
  }

  body {
    font-family: 'Trebuchet MS', 'Arial', sans-serif; 
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start; 
    min-height: 100vh; 
    overflow: hidden; 
  }

  .contenedor-etiqueta {
   
    width: 148mm; 
    height: 105mm; 
    box-sizing: border-box; 
    padding: 5mm; 
    display: flex;
    flex-direction: column; 
    align-items: center; 
    border: 1px solid black; 
  }

  .logo-empresa {
    font-size: 1.2em;
    font-weight: bold;
    margin-bottom: 5mm;
    text-align: center;
    width: 100%;
    padding-bottom: 2mm; /* Espacio antes de la línea */
  }

  .section-box {
    width: calc(100% - 2mm); /* Ocupa casi todo el ancho con un pequeño margen interno */
    margin-bottom: 5mm; /* Espacio entre secciones */
    padding: 3mm; /* Padding dentro de cada caja */
   /* box-sizing: border-box;*/
    text-align: center; /* Centrar contenido dentro de la caja */
  }

  #barcode-container {
    width: 100%;
    display: flex;
    justify-content: center;
    margin-bottom: 2mm;
  }

  #barcode {
    width: 120mm;
    height: 30mm;
  }

  .barcode-text {
   /* font-size: 1.1em;*/
    font-weight: bold;
    word-break: break-all;
    padding-bottom: 2mm;
  }

  /* Estilos para la tabla de datos */
  .data-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 0.9em;
  }

  .data-table th, .data-table td {
    border: 1px solid black; /* Mantiene los bordes de las celdas de la tabla */
    padding: 4mm 2mm;
    text-align: center;
  }

  .data-table th {
    background-color: #858585;
    font-weight: bold;
  }


  @media print {
    body {
      margin: 0;
      padding: 0;
    }
    .contenedor-etiqueta {
      box-shadow: none;
      border: 1px solid black;
    }
    
    .section-box {
      border: none; /* Asegura que no haya borde en la impresión */
    }
  }
</style>
</head>
<body>

<div class="contenedor-etiqueta">
  <div class="logo-empresa" id="empresa-nombre">TOLEDO</div> <div class="section-box">
    <div id="barcode-container">
      <svg id="barcode"></svg>
    </div>
    <div class="barcode-text" id="barcode-value-text"></div>
  </div>

  <div class="section-box">
    <table class="data-table">
      <thead>
        <tr>
          <th>PCS</th>
          <th>DESTINO</th>
          <th>SKID</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="pcs-value"></td>
          <td id="destino-value"></td>
          <td id="skid-value"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);

    const sku = urlParams.get('sku') || 'N/A';
    const destino = urlParams.get('destino') || 'N/A';
    const pcs = urlParams.get('pcs') || 'N/A';
    const skid = urlParams.get('skid') || 'N/A';
    const referencia = urlParams.get('ref') || 'N/A';
    const empresa = urlParams.get('empresa') || 'TOLEDO'; 
   
   document.title = `SKID: ${skid} - SKU: ${sku}`;

    document.getElementById('empresa-nombre').innerText = empresa;
    document.getElementById('barcode-value-text').innerText = sku;
    document.getElementById('pcs-value').innerText = pcs;
    document.getElementById('destino-value').innerText = destino;
    document.getElementById('skid-value').innerText = skid;

    if (sku && sku !== 'N/A') {
      JsBarcode("#barcode", sku, {
        format: "CODE128",
        displayValue: false,
        height: 80,
        width: 1.5,
        margin: 0,
      });
    } else {
        document.getElementById('barcode-container').parentNode.style.display = 'none';
    }

    setTimeout(() => {
      window.print();
    }, 500);
  });
</script>
</body>
</html>
