<!DOCTYPE html>
<html>
<head>
<title>Etiqueta de Envío Instantánea</title>
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
<style>
  /* Estilos para la impresión A6 en APISADO (LANDSCAPE) */
  @page {
    size: A6 landscape; /* ¡CORRECCIÓN AQUÍ! Configura el tamaño a A6 y orientación APISADA */
    margin: 0; /* Elimina los márgenes por defecto de la página */
  }

  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start; /* Alinea los elementos al principio del eje Y */
    min-height: 100vh; /* Asegura que ocupe al menos la altura de la vista */
    overflow: hidden; /* Evita barras de desplazamiento si el contenido se ajusta */
  }

  .contenedor-etiqueta {
    /* MANTIENE TUS DIMENSIONES SOLICITADAS para A6 LANDSCAPE */
    width: 148mm; /* Ancho A6 en landscape */
    height: 105mm; /* Alto A6 en landscape */
    box-sizing: border-box; /* Incluye padding y border en el ancho/alto */
    padding: 5mm; /* Reduce el padding general para dar espacio a los bordes internos */
    display: flex;
    flex-direction: column; /* Sigue siendo una columna, los elementos se apilan verticalmente */
    align-items: center; /* Centra horizontalmente los elementos hijos */
    border: 1px solid black; /* Añadimos el borde principal que encierra todo */
  }

  .logo-empresa {
    font-size: 1.2em;
    font-weight: bold;
    margin-bottom: 5mm;
    text-align: center;
    width: 100%;
    padding-bottom: 2mm; /* Espacio antes de la línea */
  }

  .section-box {
    border: 0px solid black; /* Borde para cada sección (código de barras, tabla de datos) */
    width: calc(100% - 2mm); /* Ocupa casi todo el ancho con un pequeño margen interno */
    margin-bottom: 5mm; /* Espacio entre secciones */
    padding: 3mm; /* Padding dentro de cada caja */
    box-sizing: border-box;
    text-align: center; /* Centrar contenido dentro de la caja */
  }

  #barcode-container {
    width: 100%; /* El SVG ocupará el 100% del ancho de su contenedor */
    display: flex;
    justify-content: center; /* Centra el SVG del código de barras */
    margin-bottom: 2mm; /* Espacio entre el SVG y el texto del SKU */
  }

  #barcode {
    /* Ajusta el ancho del código de barras para que quepa bien en los 148mm de ancho de A6 landscape */
    /* 120mm es un buen punto de partida para que sea prominente */
    width: 120mm;
    height: 30mm; /* Altura del SVG para el código de barras */
  }

  .barcode-text {
    font-size: 1.1em;
    font-weight: bold;
    word-break: break-all;
    padding-bottom: 2mm;
  }

  /* Estilos para la tabla de datos */
  .data-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 0.9em;
  }

  .data-table th, .data-table td {
    border: 1px solid black;
    padding: 4mm 2mm;
    text-align: center;
  }

  .data-table th {
    background-color: #f0f0f0;
    font-weight: bold;
  }

  /* Oculta todo lo que no sea la etiqueta cuando se imprime */
  @media print {
    body {
      margin: 0;
      padding: 0;
    }
    .contenedor-etiqueta {
      box-shadow: none;
      border: 1px solid black;
    }
    .section-box {
      border: 1px solid black;
    }
  }
</style>
</head>
<body>

<div class="contenedor-etiqueta">
  <div class="logo-empresa" id="empresa-nombre">E-CARGO TOLEDO M</div>

  <div class="section-box">
    <div id="barcode-container">
      <svg id="barcode"></svg>
    </div>
    <div class="barcode-text" id="barcode-value-text"></div>
  </div>

  <div class="section-box">
    <table class="data-table">
      <thead>
        <tr>
          <th>PCS</th>
          <th>DESTINO</th>
          <th>SKID</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="pcs-value"></td>
          <td id="destino-value"></td>
          <td id="skid-value"></td>
        </tr>
      </tbody>
    </table>
  </div>
    </div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);

    const sku = urlParams.get('sku') || 'N/A';
    const destino = urlParams.get('destino') || 'N/A';
    const pcs = urlParams.get('pcs') || 'N/A';
    const skid = urlParams.get('skid') || 'N/A';
    const referencia = urlParams.get('ref') || 'N/A';
    const empresa = urlParams.get('empresa') || 'E-CARGO TOLEDO M';

    document.getElementById('empresa-nombre').innerText = empresa;
    document.getElementById('barcode-value-text').innerText = sku;
    document.getElementById('pcs-value').innerText = pcs;
    document.getElementById('destino-value').innerText = destino;
    document.getElementById('skid-value').innerText = skid;

    if (sku && sku !== 'N/A') {
      JsBarcode("#barcode", sku, {
        format: "CODE128",
        displayValue: false,
        height: 80, // Altura del código de barras
        width: 1.5, // Grosor de las barras
        margin: 0,
      });
    } else {
        document.getElementById('barcode-container').parentNode.style.display = 'none';
    }

    setTimeout(() => {
      window.print();
    }, 500);
  });
</script>
</body>
</html>
